<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.R Theatre by Ticketplex</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>N.R Theatre</h1>
                    <p>by Ticketplex</p>
                </div>
            </div>
            <div class="user-info">
                <p class="user-name">Name of User</p>
                <p class="user-balance">Balance: $500.43</p>
                <button class="add-button">+</button>
            </div>
            <nav>
                <a href="#" class="active">
                    <svg class="icon" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                    Home
                </a>
                <a href="#">
                    <svg class="icon" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                    </svg>
                    Community
                </a>
                <a href="#">
                    <svg class="icon" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Snack Bar
                </a>
                <a href="#">
                    <svg class="icon" viewBox="0 0 24 24" width="24" height="24">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    Purchases
                </a>
            </nav>
            <button class="logout">
                <svg class="icon" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
            </button>
        </aside>

        <!-- Main Content -->
        <main>
            <div class="search-container">
                <div class="search-bar">
                    <svg class="search-icon" viewBox="0 0 24 24" width="24" height="24">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="search" placeholder="Type to Search">
                </div>
            </div>

            <div class="content">
                <div class="main-content">
                    <div class="main-image">
                        <p>Image of a Show goes here</p>
                    </div>
                    <div class="thumbnails">
                        <div class="thumbnail">Show Image</div>
                        <div class="thumbnail">Show Image</div>
                        <div class="thumbnail">Show Image</div>
                    </div>
                    <div class="ads-section">
                        <div class="ad-card">
                            <p>Snack bar ad</p>
                            <button class="order-button">Order</button>
                        </div>
                        <div class="ad-card">
                            <p>Community Ad</p>
                            <button class="order-button">Order</button>
                        </div>
                    </div>
                </div>

                <!-- Right Sidebar -->
                <div class="right-sidebar">
                    <div class="header-actions">
                        <button class="scan-button">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect width="14" height="20" x="5" y="2" rx="2"/>
                                <path d="M12 18h.01"/>
                            </svg>
                            Ticket Scan by Phone
                        </button>
                        <button class="icon-button">
                            <svg width="20" height="20" viewBox="0 0 24 24">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                                <circle cx="12" cy="10" r="3"/>
                            </svg>
                        </button>
                        <button class="icon-button">
                            <svg width="20" height="20" viewBox="0 0 24 24">
                                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                                <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                            </svg>
                        </button>
                    </div>

                    <div class="seating">
                        <h2>Seating Availability for recent show</h2>
                        <div class="seating-chart"></div>
                    </div>

                    <div class="newest-show">
                        <h2>Newest Show ad</h2>
                        <div class="show-content"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
